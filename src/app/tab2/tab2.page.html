<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      فحص فيروس كورونا
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">فحص فيروس كورونا</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label><small>هل لديك إرتفاع في الحرارة ؟</small></ion-label>
      <ion-toggle color="danger" [(ngModel)]="reponse1"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تشعر بإجهاد عام ؟</small></ion-label>
      <ion-toggle color="danger"   [(ngModel)]="reponse2"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من سعال جاف ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse3"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من أوجاع وآلام ؟ </small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse4"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل يوجد لديك صداع ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse5"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من العطس ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse6"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من صعوبة في التنفس ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse7"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من سيلان الأنف ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse8"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من إلتهاب في الحلق ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse9"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><small>هل تعاني من الإسهال ؟</small></ion-label>
      <ion-toggle color="danger"  [(ngModel)]="reponse10"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label><ion-button color="danger" expand="block" (click)="test()">تشخيص حالتي</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
